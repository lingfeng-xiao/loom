name: Release and Deploy

on:
  push:
    tags:
      - 'v*'

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/your-image

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.vars.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: vars
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          docker build \
            -t $IMAGE_NAME:${{ steps.vars.outputs.VERSION }} \
            -t $IMAGE_NAME:latest \
            -f docker/Dockerfile .

      - name: Push image
        run: |
          docker push $IMAGE_NAME:${{ steps.vars.outputs.VERSION }}
          docker push $IMAGE_NAME:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            IMAGE=${{ env.IMAGE_NAME }}
            VERSION=${{ needs.build.outputs.version }}

            docker pull $IMAGE:$VERSION
            docker stop loom || true
            docker rm loom || true

            docker run -d \
              --name loom \
              -p 8080:8080 \
              --restart always \
              $IMAGE:$VERSION

  health-check:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Verify application health
        run: |
          for i in {1..20}; do
            STATUS=$(curl -s http://${{ secrets.SERVER_HOST }}:8080/actuator/health | grep UP || true)

            if [ ! -z "$STATUS" ]; then
              echo "Application is healthy"
              exit 0
            fi

            echo "Waiting for app..."
            sleep 5
          done

          echo "Health check failed"
          exit 1